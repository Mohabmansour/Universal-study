<section >
    <div class="container-fluid">
        <div class="{{'gallary.headClass' | translate}}" [dir]="(_LangService.direction$ | async)">
            <h1>{{'gallary.head' | translate}}</h1>
            <p>{{'gallary.caption' | translate}}</p>
        </div>
        <div class="row gy-4">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let i of gallary  | paginate: { itemsPerPage: 9, currentPage: p }">
                <div class="image">
                    <img (click)="text()" src="{{i}}" alt="">
                </div>
            </div>
        </div>
        <div class="mt-4 text-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
        </div>
    </div>
</section>
