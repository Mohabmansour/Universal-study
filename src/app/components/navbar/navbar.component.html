<div class="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
            <div>
                <a class="navbar-brand {{'navbar.class' | translate}}" href="#">
                    <img [src]="bindingCheck? '../../../assets/images/logo En Dark.svg':'../../../assets/images/logo Ar White.svg'"
                        alt="">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a role="button" class="nav-link active" aria-current="page"
                            (click)="navbarRouting('/home')">{{'navbar.Home'
                            |
                            translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" fragment="services" routerLink="/">{{'navbar.Services' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" fragment="about" routerLink="/">{{'navbar.About' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" fragment="contact" routerLink="/">{{'navbar.Contact' | translate}}</a>
                    </li>
                </ul>
                <div class="lang-div d-flex">
                    <button (click)="navbarRouting('/Get-Application')" class="Get-Application">{{'navbar.Get_Application' | translate}}</button>
                    <div role="button" class=" {{'navbar.margin-l' | translate}} mt-1 position-relative"
                        (click)="showDropMenue=!showDropMenue">
                        <a class="dropdownArrow">
                            <img src="{{langIcon}}" alt="">
                            <img class="{{'navbar.margin-l' | translate}} arrow"
                                [src]="showDropMenue?'../../../assets/images/Arrow down.svg':'../../../assets/images/Vector1.svg'"
                                alt="">
                        </a>
                        <div class="{{'navbar.langDropdown-position' | translate}}" *ngIf="showDropMenue">
                            <ul class="m-0 py-2">
                                <li id="{{lang.id}}" *ngFor="let lang of langarray" (click)="toggleLang($event)">
                                    <img id="{{lang.id}}" src="{{lang.icon}}" alt="">
                                    <span id="{{lang.id}}" class="ms-2 text-center">{{lang.name}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
